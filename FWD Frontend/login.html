<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Feeding India</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main class="login-container">
        <h1>Welcome Back</h1>
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <input type="text" class="form-control" id="userId" placeholder="User ID" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-signup">
            Login
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"
                fill="currentColor"
              />
            </svg>
          </button>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
      </main>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;

        // Get stored users (in a real app, this would be a backend API call)
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.id === userId && u.password === password);

        if (user) {
          // Redirect based on user type
          switch(user.type) {
            case 'ngo':
              window.location.href = 'ngo-dashboard.html';
              break;
            case 'restaurant':
              window.location.href = 'restaurant-dashboard.html';
              break;
            default:
              alert('Invalid user type');
          }
        } else {
          alert('Invalid credentials');
        }
      });
    </script>
  </body>
</html>
